name: AI Code Review

on:
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: read
  pull-requests: write

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Pull Request Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run AI Code Review Agent
        run: |
          IMAGE_NAME="umykhailo/codereviewagent:latest"

          docker run \
            --volume ${{ github.workspace }}:/repo \
            --workdir /repo \
            --env LLM_API_KEY=${{ secrets.LLM_API_KEY }} \
            --env GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }} \
            --env GITHUB_REPOSITORY=${{ github.repository }} \
            --env GITHUB_PR_NUMBER=${{ github.event.pull_request.number }} \
            --env GITHUB_BASE_REF=${{ github.event.pull_request.base.ref }} \
            --env GITHUB_HEAD_REF=${{ github.event.pull_request.head.ref }} \
            --env BITBUCKET_COMMIT=${{ github.event.pull_request.head.sha }} \
            $IMAGE_NAME \
            review --repo-path "." --base-ref "${{ github.event.pull_request.base.ref }}" --head-ref "${{ github.event.pull_request.head.sha }}"
